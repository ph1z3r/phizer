<footer class="site-footer">
    <div class="footer-content">
        <div class="footer-left">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.author }}</p>
        </div>
        
        <div class="footer-center">
            <nav class="footer-nav">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
        
        <div class="footer-right">
            {{ partial "social.html" . }}
        </div>
    </div>
</footer>
