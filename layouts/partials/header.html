<header class="site-header">
    <div class="header-content">
        <div class="site-title">
            <a href="/">{{ .Site.Title }}</a>
        </div>
        
        <nav class="main-nav">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="nav-link nav-button{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
                {{ if .Pre }}{{ .Pre | safeHTML }} {{ end }}
                <span class="nav-text">{{ .Name }}</span>
            </a>
            {{ end }}
        </nav>
        
        <div class="theme-toggle">
            <button id="theme-toggle-btn" aria-label="Toggle dark/light mode">
                <i class="fas fa-moon dark-icon"></i>
                <i class="fas fa-sun light-icon"></i>
            </button>
        </div>
        
        <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle mobile menu">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <div class="mobile-nav">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link nav-button{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
            {{ if .Pre }}{{ .Pre | safeHTML }} {{ end }}
            <span class="nav-text">{{ .Name }}</span>
        </a>
        {{ end }}
    </div>
</header>
